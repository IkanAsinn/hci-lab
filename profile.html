<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Beli Skuy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
  <header>
    <a href="gallery.html" class="navbar-brand"><img src="./images/logo.png" alt="Logo"></a>
    <nav>
      <ul>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./chat.html"><img src="./images/chat.png" alt="Chat"></a></li>
        <li><a href="./cart.html"><img src="./images/cart.png" alt="Cart"></a></li>
        <li><a href="#"><img src="./images/user.png" alt="User"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="profile-container">
      <div class="profile-header">
        <h2>Profile</h2>
      </div>
      <div class="profile-body">
        <div class="profile-left">
          <div class="profile-picture">
          </div>
          <div class="profile-name">
            <p>John Doe</p>
          </div>
          <div class="upload-profile">
            <label for="upload-profile">
              <img src="./images/upload.png" alt="Upload">
              <span>Upload Profile Picture</span>
            </label>
            <input type="file" id="upload-profile" name="upload-profile">
          </div>
        </div>
        <div class="profile-info">
          <div class="profile-email">
            <span>Email:</span>
            <p>john.doe@example.com</p>
          </div>
          <div class="profile-gender">
            <span>Gender:</span>
            <p>Male</p>
          </div>
          <div class="profile-age">
            <span>Age:</span>
            <p>20</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="copyright">
      Beli Skuy. &copy; Copyright 2023
    </div>

    <div class="social-media">
      <a href="#"><img src="./images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="./images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>
</body>

</html>
