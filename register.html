<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeliSkuy</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./js/register.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html" class="navbar-brand"><img src="./images/logo.png" alt="Logo"></a>
        <nav>
            <ul>
                <li><a href="#">Gallery</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="#"><img src="./images/chat.png" alt="Chat"></a></li>
                <li><a href="#"><img src="./images/cart.png" alt="Cart"></a></li>
                <li><a href="#"><img src="./images/user.png" alt="User"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="register">
            <form action="#" method="POST">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password"><br>
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date"><br>
                <label for="gender">Gender:</label><br>
                <div class="center">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br>
                </div>
                <label for="terms">I accept the terms and conditions</label><br>
                <div class="center">
                    <input type="checkbox" id="terms" name="terms" value="accepted">
                </div>
                <br><br>
                <input type="submit" value="Submit">
        </div>
    </main>

    <footer>
        <div class="copyright">
            Beli Skuy. &copy; Copyright 2023
        </div>

        <div class="social-media">
            <a href="#"><img src="./images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="./images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
