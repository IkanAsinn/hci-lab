<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Beli Skuy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
  <header>
    <a href="./gallery.html" class="navbar-brand"><img src="./images/logo.png" alt="Logo"></a>
    <nav>
      <ul>
        <li><a href="#">Gallery</a></li>
        <li><a href="./chat.html"><img src="./images/chat.png" alt="Chat"></a></li>
        <li><a href="#"><img src="./images/cart.png" alt="Cart"></a></li>
        <li><a href="#"><img src="./images/user.png" alt="User"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="cart-header">
      <h2>Cart</h2>
    </div>
    <div class="cart-container">
      <table>
        <thead>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </thead>
        <tbody>
          <tr>
            <td class="item"><img src="./images/air-force-1.png" alt="Nike Air Force 1">
              <div class="desc">
                <div class="prod-category">
                  Shoes
                </div>
                <div class="prod-name">
                  Nike Air Force 1
                </div>
              </div>
            </td>
            <td class="price">Rp 1.549.000</td>
            <td class="quantity">1</td>
            <td class="total">Rp 1.549.000</td>
          </tr>
          <tr>
            <td class="item"><img src="./images/Oversized-T-Shirt.png" alt="Oversized-T-Shirt">
              <div class="desc">
                <div class="prod-category">
                  Shirt
                </div>
                <div class="prod-name">
                  Oversized T-Shirt
                </div>
              </div>
            </td>
            <td class="price">Rp 299.000</td>
            <td class="quantity">3</td>
            <td class="total">Rp 897.000</td>
          </tr>
          <tr>
            <td class="item"><img src="./images/chino pants.jpg" alt="Chino Pants">
              <div class="desc">
                <div class="prod-category">
                  Pants
                </div>
                <div class="prod-name">
                  Chino Pants
                </div>
            </td>
            <td class="price">Rp 499.000</td>
            <td class="quantity">2</td>
            <td class="total">Rp 998.000</td>
          </tr>
        </tbody>
      </table>
      <div class="cart-summary">
        <div class="subtotal">
          <span>Subtotal:</span>
          <span>Rp 3.444.000</span>
        </div>
        <div class="tax">
          <span>Tax (10%):</span>
          <span>Rp 344.400</span>
        </div>
        <div class="grand-total">
          <span>Grand Total:</span>
          <span>Rp 3.788.400</span>
        </div>
        <button>Check out </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="copyright">
      Beli Skuy. &copy; Copyright 2023
    </div>

    <div class="social-media">
      <a href="#"><img src="./images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="./images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>
</body>

</html>
