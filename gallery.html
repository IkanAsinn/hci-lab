<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeliSkuy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/gallery.css">
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/app.js" defer></script>
</head>

<body>
  <header>
    <a href="./gallery.html" class="navbar-brand"><img src="./images/logo.png" alt="Logo"></a>
    <nav>
      <ul>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./chat.html"><img src="./images/chat.png" alt="Chat"></a></li>
        <li><a href="./cart.html"><img src="./images/cart.png" alt="Cart"></a></li>
        <li><a href="#"><img src="./images/user.png" alt="User"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="image-carousel">
      <div class="images">
        <img class="slide active" src="./images/shoe banner.png" alt="">
        <img class="slide" src="./images/pants banner.png" alt="">
      </div>
      <div class="nav-buttons">
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
      </div>
    </div>

    <div class="category">
      <a href="#" class="category-card">
        <img src="./images/shoes.png" alt="Shoes">
        <h3>Shoes</h3>
      </a>
      <a href="#" class="category-card">
        <img src="./images/trousers.png" alt="Pants">
        <h3>Pants</h3>
      </a>
      <a href="#" class="category-card">
        <img src="./images/shirt.png" alt="Shirts">
        <h3>Shirts</h3>
      </a>
      <a href="#" class="category-card">
        <img src="./images/all.png" alt="All">
        <h3>All</h3>
      </a>
    </div>
  </main>

  <footer>
    <div class="copyright">
      Beli Skuy. &copy; Copyright 2023
    </div>

    <div class="social-media">
      <a href="#"><img src="./images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="./images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>
</body>

</html>
